<div class="control-section">
	<ejs-dashboardlayout id='default_dashboard' columns="5" #default_dashboard [cellSpacing]='cellSpacing'
		[allowResizing]='true' (created)="create($event)">
		<div id="two" class="e-panel" data-row="0" data-col="0" data-sizeX="2" data-sizeY="2">
			<div class="e-panel-content">
				<div id="line1" style="width:100%;height:100%">
					<ejs-grid [dataSource]='dataGrid'>
						<e-columns>
							<e-column field='OrderID' headerText='Order ID' textAlign='Right' width=90></e-column>
							<e-column field='CustomerID' headerText='Customer ID' width=120></e-column>
							<e-column field='Freight' headerText='Freight' textAlign='Right' format='C2' width=90></e-column>
							<e-column field='OrderDate' headerText='Order Date' textAlign='Right' format='yMd' width=120></e-column>
						</e-columns>
					</ejs-grid>
				</div>
			</div>
		</div>
	</ejs-dashboardlayout>
</div>
